<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Cars Platform</title>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        .brand-text {
            font-weight: 800;
            letter-spacing: -1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <a class="navbar-brand fw-bold" href="dashboard.html">CARS <span class="text-primary">WEB PLATFORM</span></a>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••" required>
                        </div>
                        
                        <div id="errorMsg" class="alert alert-danger py-2" style="display:none; font-size: 0.9rem;">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i> Invalid credentials!
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm mt-2">Login</button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted small">Don't have an account?</p>
                        <a href="register.html" class="text-decoration-none fw-bold">Register as Seller or Buyer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        if (localStorage.getItem('jwt')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorBox = document.getElementById('errorMsg');

            errorBox.style.display = 'none';

            const success = await login(usernameInput, passwordInput);
            
            if (success) {
                window.location.href = 'dashboard.html';
            } else {
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
