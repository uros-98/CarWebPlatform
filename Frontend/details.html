<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details - Cars Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .thumbnail-clickable {
            transition: transform 0.2s, border 0.2s;
            object-fit: cover;
            height: 80px;
            width: 100%;
            cursor: pointer;
        }
        .thumbnail-clickable:hover {
            transform: scale(1.05);
            border-color: #0d6efd !important;
        }
        .main-img-container {
            width: 100%;
            height: 450px;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        #mainImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">CARS <span class="text-primary">WEB PLATFORM</span></a>
            <div id="navActions"></div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="mb-3">
            <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>

        <div id="vehicleDetails" class="card shadow p-4 border-0">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status"></div>
                <h3 class="mt-3">Loading vehicle details...</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vehicleId = urlParams.get('id');
        const fallbackImage = `https://via.placeholder.com/800x450?text=No+Image+Available`;

        async function loadVehicleDetails() {
            if (!vehicleId) {
                document.getElementById('vehicleDetails').innerHTML = "<div class='alert alert-danger'>Vehicle ID not found.</div>";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/vehicles/vehicle/${vehicleId}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('jwt')}` }
                });

                if (!res.ok) throw new Error("Vehicle not found.");

                const v = await res.json();

                let thumbnailsHtml = '';
                if (v.images && v.images.length > 0) {
                    thumbnailsHtml = v.images.map((img, index) => `
                        <div class="col-3 col-md-2">
                            <img src="${API_URL}/uploads/${img.imageUrl}" 
                                 class="img-thumbnail thumbnail-clickable ${index === 0 ? 'border-primary border-2' : ''}" 
                                 onclick="changeMainImage('${API_URL}/uploads/${img.imageUrl}', this)"
                                 onerror="this.src='https://via.placeholder.com/150?text=Error'">
                        </div>
                    `).join('');
                }

                const startingImage = (v.images && v.images.length > 0) 
                    ? `${API_URL}/uploads/${v.images[0].imageUrl}` 
                    : fallbackImage;

                document.getElementById('vehicleDetails').innerHTML = `
                    <div class="row g-4">
                        <div class="col-lg-7">
                            <div class="main-img-container rounded shadow-sm border mb-3">
                                <img id="mainImage" src="${startingImage}" onerror="this.src='${fallbackImage}';">
                            </div>
                            <div class="row g-2">
                                ${thumbnailsHtml}
                            </div>
                        </div>

                        <div class="col-lg-5">
                            <h1 class="fw-bold text-dark">${v.make} ${v.model}</h1>
                            <p class="text-muted fs-5">${v.year} | ${v.fuelType} | ${v.transmission}</p>
                            <hr>
                            
                            <div class="p-4 bg-light rounded mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="text-secondary">Price:</span>
                                    <span class="text-success fw-bold fs-2">${v.price.toLocaleString()} €</span>
                                </div>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <small class="text-muted d-block">Mileage</small>
                                        <span class="fw-bold">${v.mileage.toLocaleString()} km</span>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted d-block">Engine</small>
                                        <span class="fw-bold">${v.engineCapacity || 'N/A'} cm³</span>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted d-block">Color</small>
                                        <span class="fw-bold">${v.color || 'Not specified'}</span>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted d-block">Fuel Type</small>
                                        <span class="fw-bold">${v.fuelType}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="fw-bold"><i class="bi bi-info-circle me-2"></i>Seller Description</h5>
                                <p class="text-secondary" style="white-space: pre-line;">
                                    ${v.description || 'No detailed description provided by the seller.'}
                                </p>
                            </div>

                            <div class="d-grid gap-2">
                                ${getNormalizedRole() === 'ROLE_BUYER' ? 
                                    `<button class="btn btn-primary btn-lg" onclick="makeOffer(${v.id})">Make an Offer</button>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            } catch (err) {
                document.getElementById('vehicleDetails').innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            }
        }

        function changeMainImage(url, element) {
            document.getElementById('mainImage').src = url;
            document.querySelectorAll('.thumbnail-clickable').forEach(img => img.classList.remove('border-primary', 'border-2'));
            element.classList.add('border-primary', 'border-2');
        }

        document.addEventListener('DOMContentLoaded', loadVehicleDetails);
    </script>
</body>
</html>
