<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vehicle Management</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h3>Add a new vehicle to the offer</h3>
            <p class="text-muted small">Fill in all the details: specifications, pictures and price </p>
            <form id="vehicleForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Make</label>
                        <input type="text" id="make" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Model</label>
                        <input type="text" id="model" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Price (â‚¬)</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Vehicle image</label>
                        <input type="file" id="images" class="form-control">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success px-5">Post ad</button>
                    <a href="dashboard.html" class="btn btn-secondary">Abort</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const role = localStorage.getItem('role');
        if (role !== 'ROLE_ADMIN' && role !== 'ROLE_SELLER') window.location.href = 'dashboard.html';

        document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('brand', document.getElementById('make').value);
            formData.append('model', document.getElementById('model').value);
            formData.append('price', document.getElementById('price').value);
            
            const imageFile = document.getElementById('images').files[0];
            if (imageFile) formData.append('images', imageFile);

            const response = await fetch(`${API_URL}/vehicles/add-vehicle`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('jwt')}` },
                body: formData
            });

            if (response.ok) {
                alert("Vehicle added successfully");
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
