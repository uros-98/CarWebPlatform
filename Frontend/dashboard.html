<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cars Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar-brand { font-weight: 800; letter-spacing: -1px; }
        .card { transition: transform 0.2s; border-radius: 15px; overflow: hidden; }
        .card:hover { transform: translateY(-5px); }
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">CARS <span class="text-primary">WEB PLATFORM</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Home</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="navActions"></div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="mb-4">
            <h2 class="fw-bold">Available Vehicles</h2>
            <p class="text-muted">Find your dream car today.</p>
        </div>
        
        <div class="row" id="vehicleList">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
<div class="modal fade" id="editVehicleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Vehicle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-id">
        <div class="mb-3">
          <label class="form-label">Make</label>
          <input type="text" class="form-control" id="edit-make">
        </div>
        <div class="mb-3">
          <label class="form-label">Model</label>
          <input type="text" class="form-control" id="edit-model">
        </div>
        <div class="mb-3">
          <label class="form-label">Year</label>
          <input type="number" class="form-control" id="edit-year">
        </div>
        <div class="mb-3">
          <label class="form-label">Mileage (km)</label>
          <input type="number" class="form-control" id="edit-mileage">
        </div>
        <div class="mb-3">
          <label class="form-label">Price (â‚¬)</label>
          <input type="number" class="form-control" id="edit-price">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="edit-description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Fuel Type</label>
          <input type="text" class="form-control" id="edit-fuelType">
        </div>
        <div class="mb-3">
          <label class="form-label">Transmission</label>
          <input type="text" class="form-control" id="edit-transmission">
        </div>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" id="edit-color">
        </div>
        <div class="mb-3">
          <label class="form-label">Engine Capacity (L)</label>
          <input type="number" step="0.1" class="form-control" id="edit-engineCapacity">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-warning" onclick="submitUpdate()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
